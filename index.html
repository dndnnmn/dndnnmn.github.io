
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>
<body class="h-screen w-full bg-[#0B1215] ">

   <div id="bodys" class="flex flex-col items-center justify-center px-4  h-full gap-7">
        <h1 id="h1" class="text-6xl font-extrabold mt-6 text-white mb-5"> To-Do List</h1>

        <div class="flex gap-8 max-w-2xl w-full ">
          <input type="text" name="" 
          id="myInput" 
          class="border-none bg-[#303030] text-white py-5 px-5 h-[72px] w-full rounded-md text-2xl font-extrabold placeholder-white " 
          placeholder="Welcome back, name" > 
 
          <button id="mySubmit" type="submit" class="btn btn-lg bg-slate-600 h-[72px] border-none  text-white">Add</button>
        </div>
      
        <div id="main" class="w-full max-w-2xl h-full max-h-[42rem] min-h-[5rem] overflow-hidden hover:overflow-auto">
         <div class="block">
             <h2 class="text-3xl font-bold text-white mb-6"> Tasks </h2>
         </div>
         <div id="list" class="flex w-full flex-col gap-6"></div>
     </div>
     
            
        </div>
         
    </div>
  
</body>

<script>
  const myInput = document.getElementById("myInput");
const list = document.getElementById("list");

const myButton = document.getElementById("mySubmit");



myButton.addEventListener("click", (e) => {

    formValidation();

  });

  // Add an onkeydown event listener to the input field for Enter key
myInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
        e.preventDefault(); // Prevent the default behavior of form submission
        formValidation();
    }
});

 
  let formValidation = () => {
    if (myInput.value === "") {
        document.getElementById("h1").innerHTML = "pls, input something.";
        console.log("failure");
      } else {
        acceptData();
      }
  };

  let data = {};

  let acceptData = () => {
      data["text"] = myInput.value;
      console.log(data);
  
      createPost();
  };
  
  let createPost = () => {
      list.innerHTML += `
         <div class="flex w-full justify-between bg-[rgb(24,41,48)] rounded-lg px-6 items-center py-5">
           <p class="text-white text-2xl font-medium">${data.text}</p>
           <span class="options flex gap-4">
             <i onClick="editPost(this)" class="fas fa-edit text-white text-xl cursor-pointer"></i>
             <i onClick="deletePost(this)" class="fas fa-trash-alt text-white text-xl cursor-pointer"></i>
           </span>
         </div>
      `;
      myInput.value = "";  // Clear the input field
  };
  
  let deletePost = (e) => {
    e.parentElement.parentElement.remove();
  };

  let editPost = (e) => {
    myInput.value = e.parentElement.previousElementSibling.innerHTML;
    e.parentElement.parentElement.remove();
  };


</script>
</html>
