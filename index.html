<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
         <h2 class="question"> hoy lilith matulog ka na  </h2>
         <div class="image-container">
             <img src="https://media.tenor.com/GOabrbLMl4AAAAAM/plink-cat-plink.gif" alt="Valentine's Day Image" id="valentine-image">
         </div>
         <div class="btn__group">
             <button class="btn__yes" id="yesButton">Fine</button>
             <button class="btn__no" id="noButton">AYOKO</button>
         </div>
     </div>
     
     <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const question = document.querySelector('.question');
        const gifImage = document.getElementById('valentine-image');
        let clickCount = 0;
    
        noButton.addEventListener('click', () => {
            clickCount++;
            const messages = ["Puyat pa", "tulog na boii", "tama na jabolll", "tskkk", "paaaag  natulog ka cute ka", "plsss say yesSSSSSSS", "c'monnn", "im crying here"];
            
            if (clickCount <= messages.length) {
                yesButton.textContent = messages[clickCount - 1];
                yesButton.style.fontSize = `${20 - clickCount}px`; // Adjust font size
                yesButton.style.marginRight = `${20 + clickCount}px`; // Adjust spacing
                yesButton.style.transform = `scale(${1.5 + clickCount * 0.1})`; // Enlarge the yes button gradually
            }
    
            if (clickCount === messages.length) {
                yesButton.style.display = 'none'; // Hide the "YES" button
                noButton.style.display = 'none'; // Hide the "NO" button
                gifImage.src = "https://media.tenor.com/UTrLSr85tYEAAAAM/happy-cat-cat.gif"; // Change the image source
                question.textContent = ""; // Change the question text
            }
        });
    
        // Hide buttons and change gif when "YES" button is clicked
        yesButton.addEventListener('click', () => {
            yesButton.style.display = 'none'; // Hide the "YES" button
            noButton.style.display = 'none'; // Hide the "NO" button
            gifImage.src = "https://media1.tenor.com/m/eaDPAe9OLSoAAAAd/cat-kissing.gif"; // Change the image source
                question.textContent = "'yan tama 'yan, sleepwell po"; // Change the question text
        });
    </script>
    
</body>
</html>
